<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="ARCHIVOSCSS/Estilo.css">

</head>
<body>
    <header>

        </div>
    </header>

<br>

    <div class="video-container">

          <source src="VIDEO SUBTITULADO.mp4" type="video/mp4">

    </div>
</br>
    <link rel="stylesheet" href="ARCHIVOSCSS/Form.css">
    <section class="form-Form">
        <img src="IMAGENES/SEÑA AYUDA.png" alt="LSM 911 MEl" width="90%">
        <H4>INGRESE SUS DATOS</H4>
        <input class="controls" type="NOMBRE" name="NOMBRE" id="NOMBRE" placeholder="NOMBRE">
        <input class="controls" type="NOMBRE" name="NOMBRE" id="NOMBRE" placeholder="APELLIDOS">
        <input class="controls" type="NUMERO TELEFONO" name="NUMERO TELEFONO" id="NUMERO TELEFONO" placeholder="NUMERO TELEFONO">
        <input class="controls" type="NOMBRE" name="NOMBRE" id="NOMBRE" placeholder="DIRECCION (de no poder ingresar se ratreara)">
    </section>

    <link rel="stylesheet" href="ARCHIVOSCSS/ESPAÑOL.CSS">
    <section class="form-ESPAÑOL">
        <H2>ENTENDER ESPAÑOL</H2>
        <input id="ESPAÑOL" type="radio" name="ESPAÑOL" value="ESPAÑOL">
            <LAbel for="ACCIDENTE AUTO">ALTO</LAbel>
            <br>
            <input id="ESPAÑOL" type="radio" name="ESPAÑOL" value="ESPAÑOL">
            <LAbel for="ESPAÑOL">MEDIO</LAbel>
            <br>
            <input id="ESPAÑOL" type="radio" name="ESPAÑOL" value="ESPAÑOL">
            <LAbel for="ESPAÑOL">BAJO</LAbel>
            <br>
    </section>

        <link rel="stylesheet" href="ARCHIVOSCSS/EMERGENCIA.css">

           <img src="IMAGENES/AUTO CHOQUE 2.png" alt="LSM 911 MEl" width="40%">
           <br>
            <input id="ACCIDENTE AUTO" type="radio" name="EMERGENCIA 1" value="ACCIDENTE AUTO">
            <LAbel for="ACCIDENTE AUTO">ACCIDENTE AUTO</LAbel>
            <br>
            <img src="IMAGENES/ACCIDENTE PERSONA.png" alt="LSM 911 MEl" width="40%">
            <br>
             <input id="ACCIDENTE PERSONA" type="radio" name="EMERGENCIA 1" value="ACCIDENTE AUTO">
             <LAbel for="ACCIDENTE PERSONA">ACCIDENTE PERSONA</LAbel>
            <img src="IMAGENES/fuego icono.png" alt="LSM 911 MEl" width="40%">
            <br>
            <input id="INCENDIO" type="radio" name="EMERGENCIA 2" value="INCENDIO">
            <LAbel for="INCENDIO">INCENDIO</LAbel>
            <br>
            <img src="IMAGENES/PELEA.png" alt="" width="40%">

            <input id="PELEA" type="radio" name="EMERGENCIA 3" value="PELEA">
            <LAbel for="PELEA">PELEA</LAbel>

            <img src="IMAGENES/ROBO.png" alt="LSM 911 MEl" width="40%">
           <br>
            <input id="ROBO" type="radio" name="EMERGENCIA 4" value="ROBO">
            <LAbel for="ROBO">ROBO</LAbel>
            <br>
            <img src="IMAGENES/AYUDAR PERSONA.png" alt="LSM 911 MEl" width="40%">

            <input id="AYUDAR PERSONA" type="radio" name="EMERGENCIA" 5 value="AYUDAR PERSONA">
            <LAbel for="AYUDAR PERSONA">AYUDAR PERSONA</LAbel>
            <br>
        </form>
    </section>

            <img src="IMAGENES/CASA.png" alt="LSM 911 MEl" width="40%">

    </section>

            <br>
            <input id="POLICIA" type="radio" name="OPCION 3" value="POLICIA">
            <LAbel for="POLICIA">POLICIA</LAbel>
            <br>
            </form>
        </section>
        <link rel="stylesheet" href="ARCHIVOSCSS/INTERPRETE.css">
        <Section class="form-INTERPRETE">
            <div class="container">
                <input class="button" type="submit" value="INTERPRETE">
            </div>
        </Section>
        <link rel="stylesheet" href="ARCHIVOSCSS/ENVIAR.css">
    <section class="form-ENVIAR">
    <input class="button" type= "submit" value="ENVIAR">
    </section>
